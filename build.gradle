plugins {
    id 'java'
    id 'application'
}

group 'gold-price-bot'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

application {
    mainClassName = 'bot.Main'
}

dependencies {
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.3.0'
    compile group: 'org.telegram', name: 'telegrambots', version: '4.4.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.3.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.4'

}
